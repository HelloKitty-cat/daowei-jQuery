<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="到位，到家，上门服务，家政服务，上门维修，上门按摩，搬家，北京家政服务，上海家政服务">
  <meta name="description" content="到位是中国领先的O2O上门服务平台，汇聚上万种高品质到家服务。家政服务，上门按摩，上门维修，搬家，一站直约，安心到家。现已覆盖北京，上海，深圳，广州，杭州等70多个城市。">
  <title>到位APP - 高品质上门服务直约平台，家政服务，上门按摩，上门维修，搬家，安心到家！</title>
  <link rel="stylesheet" href="css/index.min.css">
  <link href="https://cdn.bootcss.com/Swiper/4.4.2/css/swiper.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_941290_xgci579u76.css">
  <script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.js"></script>
  <script src="https://cdn.bootcss.com/Swiper/4.4.2/js/swiper.min.js"></script>
  <script type="text/javascript" src="./js/template.min.js"></script>
  <script type="text/javascript" src="js/index.min.js"></script>
</head>
<body>

<div id="wrap">
  <div class="headerContent">
    <div class="nav">
      <div class="navWrap">
        <div class="navLeft">
          <img src="./images/citypoint.png" alt="">
          <span class="cityName">北京</span>
          <span class="chooseCity">[切换城市]</span>
        </div>
        <ul class="navRight">
          <li>
            <a href="javascript:;" class="active">首页</a>
          </li>
          <li>
            <a href="javascript:;">关于我们</a>
          </li>
          <li>
            <a href="javascript:;">服务商</a>
          </li>
          <li>
            <a href="javascript:;">商家入驻</a>
          </li>
          <li>
            <a href="javascript:;">商家登录</a>
          </li>
          <li>
            <a href="javascript:;">到位App</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="headerWrap">
        <h1>
          <img src="./images/logo.png" alt="">
        </h1>
        <div class="search">
          <input type="text" placeholder="输入关键词搜索商家、服务">
          <span><i class="iconfont icon-sousuo"></i></span>
          <button class="btn">搜服务</button>
        </div>
        <div class="CodeWrap">
          <div class="trigon"></div>
          <img src="./images/daowayApp.png" alt="" class="erweima">
        </div>
      </div>
    </div>
  </div>
  <div class="Banner">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/banner1.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/banner2.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/banner3.jpg" alt="">
        </div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>
    </div>
      <ul class="contentUl">

      </ul>
  </div>
  <div class="shopList">

  </div>

</div>
<script type="text/html" id="content">
{{each data as value i}}
<li class="contentLi">
  <a href="javascript:;" class="contentAnode">
    <span>{{value.serviceIndex}}</span>
    <img class="rightIcon" src="./images/right.png" alt="">
    <img class="isShow" src="./images/icon1.png" alt="">
  </a>
  <ul class="rightContent">
   {{each value.serviceType as items i}}
    <li>
      <a href="javascript:;">{{items}}</a>
    </li>
    {{/each}}
  </ul>
</li>
  {{/each}}
</script>
<script type="text/html" id="items">
  {{each data as value i}}
  <div class="Content">
  <div class="ContentWrap">
    <div class="servicebody">
      <div class="navigation">
        <h2>{{value.serviceIndex}}</h2>
        <div class="serviceType">
          {{each value.serviceType as item i}}
          <a href="javascript:;">{{item}}</a>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="servicetags">
      <div class="tagsListHeader">
          <span class="lookMore">
            <a href="javascript:;">更多服务></a>
          </span>
      </div>
      <div class="row">
        {{each value.shopList as shop i}}
        <div class="rowItems">
          <a href="javascript:;">
            <img src={{shop.imgUrl}} alt="">
            <span class="serviceName">{{shop.serviceName}}</span>
            <div class="description">{{shop.description}}</div>
            <div class="price">
              <span style="font-size: 20px;">{{shop.price}}</span>元/小时
              <span class="btns">查看详情</span>
            </div>
          </a>
        </div>
        {{/each}}
      </div>
    </div>
    <div class="fws">
      {{each value.shopInfo as info i}}
      <a href="javascript:;">{{info}}</a>
      {{/each}}
    </div>
  </div>
  </div>
  {{/each}}
</script>

</body>
</html>
